<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <title>Styling</title>
</head>
<body>
    <a href="#">link</a>
    <h3 id="header">En Büyük 3 Efsane</h3>
    <ul id="liste">
      <li class="item">Alex De Souza</li>
      <li>Lefter Küçükanyonyadis <a href="#">link</a></li>
      <li class="item">Can Bartu</li>
    </ul>

    <script>

        $("#header").css("color","blue");

        $("#liste a").css("text-decoration","none");
        $("a").css("text-decoration","none");

        var styles={
            color : "yellow",
            fontSize: "20px",
            border : "1px solid green"
        }

        $("ul li").css(styles);

        $("a").css({
            color : "yellow",
            fontSize: "20px",
            border : "1px solid green"
        });

        $(".item").css({
            display: "none"
        })

    </script>
</body>
</html>
